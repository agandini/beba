<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíò Marta, ho una domanda üíò</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Indie+Flower&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
  }

  /* ‚úâÔ∏è BUSTA DA LETTERA */
  .envelope-wrapper {
    position: relative;
    cursor: pointer;
    transition: transform 0.4s;
  }

  .envelope {
    width: 340px;
    height: 220px;
    background: #ff69b4;
    position: relative;
    border-radius: 0 0 12px 12px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
  }

  .envelope::before {
    content: "üíå Clicca per aprire";
    color: white;
    font-size: 18px;
	margin-top: 70px;
  }

  /* Lembo superiore */
  .envelope-flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 170px solid transparent;
    border-right: 170px solid transparent;
    border-top: 130px solid #ff85c1; /* Triangolo verso il basso */
    transform-origin: top;
    transition: transform 0.6s ease;
    z-index: 3;
  }

  .envelope-wrapper.open .envelope-flap {
    transform: rotateX(180deg);
    z-index: 0; /* Va dietro quando si apre */
  }

  .envelope-wrapper:hover {
    transform: scale(1.05);
  }

  /* === LETTERA === */
  .letter {
    width: 320px;
    background: #fffafc;
    border-radius: 6px;
    padding: 30px;
    text-align: center;
    display: none;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
    animation: peekOut 0.8s ease forwards;
  }

  @keyframes peekOut {
    from { transform: translate(-50%, 0%) scale(0.5); opacity: 0; }
    to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }

  /* Per il titolo "Marta" e le frasi principali */
h1, h2 {
  font-family: 'Dancing Script', cursive;
  font-weight: 600;
}

/* Per il testo che viene "scritto" (l'effetto inchiostro) */
.ink {
  font-family: 'Indie Flower', cursive;
  font-size: 20px; /* Su iPhone il testo corsivo piccolo si legge male, meglio alzarlo */
  line-height: 1.6;
  color: #444;
}

  .hidden-text { visibility: hidden; }

  /* BOTTONI */
  .buttons {
  display: flex;
  justify-content: center; /* Centra orizzontalmente */
  gap: 20px;               /* Spazio tra S√å e NO */
  margin-top: 30px;
  position: relative;      /* Necessario per il movimento del NO */
  min-height: 60px;        /* Evita che la lettera si restringa quando il tasto scappa */
}

button {
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  border-radius: 25px;
  font-family: 'Comic Sans MS', cursive;
  transition: background 0.3s, transform 0.2s;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

#yesBtn {
  background-color: #ff1493;
  color: white;
  z-index: 2; /* Rimane sopra */
}

#noBtn {
  background-color: #f0f0f0;
  color: #666;
  position: relative; /* Cambia in 'absolute' solo quando inizia a scappare */
  z-index: 1;
}
  /* DECORAZIONI */
  .heart { position: absolute; animation: floatUp 5s linear infinite; }
  @keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  #result { display: none; margin-top: 20px; font-weight: bold; color: #ff1493; }
  .final-photo { width: 100%; border-radius: 10px; margin-top: 10px; }

  /* CELEBRATION */
  .celebration {
    position: absolute;
    font-size: 30px;
    animation: boom 1.2s ease-out forwards;
    z-index: 100;
  }
  @keyframes boom {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
  }
  
  #result {
  display: none; /* Inizialmente nascosto */
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: fadeIn 1s ease-in;
}

.final-photo {
  max-width: 100%;
  border-radius: 15px;
  border: 5px solid #ff1493;
  margin-top: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
} 
button:focus {
  outline: none;
  -webkit-tap-highlight-color: transparent;
}

#noBtn {
  /* Assicuriamoci che non ci siano transizioni troppo lente 
     che mantengono il bottone sotto il dito */
  transition: transform 0.1s ease-out; 
  user-select: none; /* Evita che Marta selezioni il testo del bottone per sbaglio */
}
</style>
</head>
<body>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="envelope-wrapper" id="envelopeWrapper">
  <div class="envelope-flap"></div>
  <div class="envelope"></div>
</div>

<div class="letter" id="letter">
  <h1 style="color: #ff1493;">üíñ Marta üíñ</h1>
  <p class="ink hidden-text">Ho analizzato migliaia di righe di codice...</p> <p class="ink hidden-text">Ma non ho trovato nessun algoritmo che spiegasse quanto sei speciale.</p> <h2 class="ink hidden-text">Beba, vuoi fare un upgrade al mio cuore? üíò</h2>
  
  <div class="buttons" id="btnContainer">
    <button id="yesBtn">S√å üíï</button>
    <button id="noBtn">NO üò∂</button>
  </div>

  <div id="result">
    <p>Lo sapevo! you are the best! ü•∞</p>
    <img src="foto.jpeg" class="final-photo" alt="Noi üíï">
  </div>
</div>

<script>
const wrapper = document.getElementById("envelopeWrapper");
const letter = document.getElementById("letter");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("music");

let noCounter = 0;

wrapper.addEventListener("click", () => {
  wrapper.classList.add("open");
  music.play().catch(() => {});
  
  // Rendiamo la lettera "non cliccabile" finch√© non √® aperta del tutto
  letter.style.pointerEvents = "none"; 

  setTimeout(() => {
    wrapper.style.display = "none";
    letter.style.display = "block";
    startTyping();
    
    // Riattiviamo i click solo dopo che l'animazione √® finita (es. 1 secondo)
    setTimeout(() => {
      letter.style.pointerEvents = "auto";
    }, 1000); 

  }, 800);
  
  startHearts();
});

function startTyping() {
  const elements = document.querySelectorAll(".ink");
  elements.forEach((el, i) => {
    setTimeout(() => {
      typeEffect(el);
    }, i * 1500);
  });
}

function typeEffect(element) {
  const text = element.textContent;
  element.textContent = "";
  element.classList.remove("hidden-text");
  let i = 0;
  const timer = setInterval(() => {
    element.textContent += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(timer);
  }, 50);
}

// Rimuoviamo l'evento mouseover. Ora reagisce SOLO al click.
noBtn.addEventListener("click", moveNo);

function moveNo() {
  noCounter++;

  // Al primo click, lo rendiamo absolute per farlo viaggiare nella lettera
  if (noBtn.style.position !== 'absolute') {
    noBtn.style.position = 'absolute';
  }

  // Definiamo il raggio d'azione (rimane vicino alla busta)
  const range = 140; 
  
  const randomX = (Math.random() * 2 - 1) * range;
  const randomY = (Math.random() * 2 - 1) * range;
  const randomRotate = (Math.random() * 50) - 25; // Rotazione pi√π accentuata

  // Applichiamo il movimento con un effetto "molla"
  noBtn.style.transition = "transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
  noBtn.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg)`;

  // Frasi cattivelle dopo il click mancato
  const phrases = [
    "Troppo lenta! üòú",
    "Riprova! üòÖ",
    "Quasi... ma no.",
    "Rimaniamo amici? üòÇ",
    "Nope! ‚úã",
    "Non oggi! üèÉ‚Äç‚ôÇÔ∏è",
    "Error 404 ‚ùå","No! üòã", "Mancato!", "Riprova!", "Ops!", "Mai! üèÉ‚Äç‚ôÄÔ∏è"
  ];
  
  noBtn.textContent = phrases[Math.floor(Math.random() * phrases.length)];

  // Piccola vibrazione (se da mobile) per simulare l'errore
  if (navigator.vibrate) navigator.vibrate(50);
}
 let isMoving = false;

noBtn.addEventListener("click", (e) => {
  e.preventDefault(); // Impedisce comportamenti strani del browser
  if (isMoving) return;
  
  isMoving = true;
  moveNo();
  
  // Impedisce un nuovo click per 300ms, il tempo di scappare!
  setTimeout(() => { isMoving = false; }, 300);
});

yesBtn.addEventListener("click", () => {
  // 1. Nascondi tutto il contenuto della lettera (titolo, testi, bottoni)
  const letterContent = letter.querySelectorAll("h1, .ink, .buttons");
  letterContent.forEach(el => el.style.display = "none");

  // 2. Mostra il risultato finale
  result.style.display = "flex";
  result.style.flexDirection = "column";

  // 3. Effetti speciali
  celebration();
  heartRain(); // Pioggia di cuori continua
  
  // Bonus: Cambia lo sfondo della pagina per renderlo pi√π festoso
  document.body.style.background = "radial-gradient(circle, #ffb6c1, #ff69b4)";
  
  vibrate([200, 100, 200]);
});

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }, 400);
}

function celebration() {
  for(let i=0; i<30; i++) {
    const c = document.createElement("div");
    c.className = "celebration";
    c.innerHTML = "üå∏";
    c.style.left = "50%";
    c.style.top = "50%";
    c.style.setProperty('--x', (Math.random()*400 - 200) + "px");
    c.style.setProperty('--y', (Math.random()*400 - 200) + "px");
    document.body.appendChild(c);
  }
}
function heartRain() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.zIndex = "1000";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 150); // Pi√π veloce e intensa!
}
</script>
</body>
</html>
